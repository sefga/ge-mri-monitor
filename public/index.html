<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GE MRI Magnet Monitor</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #121212; color: #e0e0e0; padding: 20px; }
        .container { max-width: 600px; margin: 0 auto; background: #1e1e1e; padding: 25px; border-radius: 12px; box-shadow: 0 4px 20px rgba(0,0,0,0.5); }
        h1 { text-align: center; color: #bb86fc; font-size: 1.5rem; margin-bottom: 20px; }
        .input-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-size: 0.9rem; color: #aaa; }
        input { width: 100%; padding: 12px; border-radius: 6px; border: 1px solid #333; background: #2c2c2c; color: #fff; box-sizing: border-box; }
        button { width: 100%; padding: 14px; background: #03dac6; color: #000; font-weight: bold; border: none; border-radius: 6px; cursor: pointer; transition: background 0.2s; }
        button:hover { background: #018786; }
        .status { margin-top: 15px; text-align: center; min-height: 20px; color: #ffb74d; }
        
        .result-card { margin-top: 25px; border-top: 1px solid #333; padding-top: 15px; }
        .data-row { display: flex; justify-content: space-between; padding: 8px 0; border-bottom: 1px solid #2c2c2c; }
        .data-label { color: #aaa; }
        .data-value { font-weight: bold; color: #fff; }
        img { width: 100%; margin-top: 20px; border-radius: 8px; border: 1px solid #333; }
        .settings-toggle { text-align: center; font-size: 0.8rem; margin-top: 10px; cursor: pointer; color: #666; }
        #advanced { display: none; }
    </style>
</head>
<body>
    <div class="container">
        <h1>GE MRI Monitor</h1>
        
        <div class="input-group">
            <label>IP Address / Hostname</label>
            <input type="text" id="ip" value="http://web.amimaging.com" placeholder="192.168.1.108">
        </div>

        <div class="settings-toggle" onclick="document.getElementById('advanced').style.display = 'block'; this.style.display='none'">
            Show Credentials Settings
        </div>

        <div id="advanced">
            <div class="input-group">
                <label>Username</label>
                <input type="text" id="user" value="MMService">
            </div>
            <div class="input-group">
                <label>Password</label>
                <input type="password" id="pass" value="MagnetMonitor">
            </div>
        </div>

        <button onclick="scan()">CONNECT & SCAN</button>
        <div id="status" class="status"></div>

        <div id="result" class="result-card" style="display:none">
            <div id="metrics"></div>
            <img id="screen" src="">
        </div>
    </div>

    <script>
        async function scan() {
            const ip = document.getElementById('ip').value;
            const user = document.getElementById('user').value;
            const pass = document.getElementById('pass').value;
            const status = document.getElementById('status');
            const result = document.getElementById('result');
            const metrics = document.getElementById('metrics');
            
            if(!ip) return;

            status.innerText = 'Connecting to device... (approx 15s)';
            result.style.display = 'none';
            metrics.innerHTML = '';

            try {
                const res = await fetch('/api/scan', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ ip, username: user, password: pass })
                });
                
                const json = await res.json();
                
                if(json.success) {
                    status.innerText = 'Connected';
                    result.style.display = 'block';
                    document.getElementById('screen').src = json.screenshot;
                    
                    if(json.data.parameters.length === 0) {
                        metrics.innerHTML = '<div class="data-row" style="justify-content:center">No data parsed. Check screenshot.</div>';
                    } else {
                        json.data.parameters.forEach(p => {
                            metrics.innerHTML += `
                                <div class="data-row">
                                    <span class="data-label">${p.name}</span>
                                    <span class="data-value">${p.value}</span>
                                </div>`;
                        });
                    }
                } else {
                    status.innerText = 'Error: ' + json.error;
                }
            } catch (e) {
                status.innerText = 'Network Error';
            }
        }
    </script>
</body>
</html>
